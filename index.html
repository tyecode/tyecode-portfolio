<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>tyecode - Front-End Web Developer | Modern Portfolio</title>
    <meta
      name="description"
      content="Front-end web developer specializing in React, TypeScript, Vue.js, and modern CSS frameworks. Creating beautiful, responsive, and user-friendly web applications with pixel-perfect designs and exceptional user experiences."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="tyecode - Front-End Web Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Front-end web developer with 4+ years of experience creating responsive, user-friendly web applications. Specializing in React, TypeScript, Vue.js, and modern CSS frameworks."
    />
    <meta
      property="og:url"
      content="https://tyecode.github.io/tyecode-portfolio/"
    />
    <meta property="og:site_name" content="tyecode Portfolio" />
    <meta
      property="og:image"
      content="https://tyecode.github.io/tyecode-portfolio/images/og.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="tyecode - Front-End Web Developer Portfolio"
    />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tyecode" />
    <meta name="twitter:creator" content="@tyecode" />
    <meta
      name="twitter:title"
      content="tyecode - Front-End Web Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Front-end web developer with 4+ years of experience creating responsive, user-friendly web applications. Specializing in React, TypeScript, Vue.js, and modern CSS frameworks."
    />
    <meta
      name="twitter:image"
      content="https://tyecode.github.io/tyecode-portfolio/images/og.png"
    />
    <meta
      name="twitter:image:alt"
      content="tyecode - Front-End Web Developer Portfolio"
    />

    <!-- Fallback favicons before React MetaTags loads -->
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for potential external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Google Fonts - Inter with font-display: swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <!-- Critical styles moved to external file for better organization -->
    <link rel="stylesheet" href="/src/styles/critical.css" />

    <!-- Preload main stylesheet to prevent FOUC -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="/src/index.css" /></noscript>

    <!--app-head-->
  </head>

  <body>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/entry-client.tsx"></script>
  </body>
</html>
