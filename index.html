<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <!-- Primary SEO Meta Tags (Fallback - React will override these) -->
    <title><%- siteTitle %></title>
    <meta name="description" content="<%- siteDescription %>" />
    <meta name="author" content="<%- brandName %>" />
    <meta name="robots" content="index, follow" />

    <!-- Theme and App Configuration -->
    <meta name="theme-color" content="#111827" />
    <meta name="color-scheme" content="light" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph / Facebook (Fallback - React will override these) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://tyecode.github.io/tyecode-portfolio/"
    />
    <meta property="og:title" content="<%- siteTitle %>" />
    <meta property="og:description" content="<%- siteDescription %>" />
    <meta
      property="og:image"
      content="https://tyecode.github.io/tyecode-portfolio/images/og.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://tyecode.github.io/tyecode-portfolio/images/og.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="<%- ogImageAlt %>" />
    <meta property="og:site_name" content="<%- siteName %>" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter (Fallback - React will override these) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tyecode" />
    <meta name="twitter:creator" content="@tyecode" />
    <meta name="twitter:title" content="<%- siteTitle %>" />
    <meta name="twitter:description" content="<%- siteDescription %>" />
    <meta
      name="twitter:image"
      content="https://tyecode.github.io/tyecode-portfolio/images/og.jpg"
    />
    <meta name="twitter:image:alt" content="<%- ogImageAlt %>" />

    <!-- Temporary favicon placeholder - will be replaced by dynamic favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='8' fill='%23111827'/><text x='16' y='20' font-family='monospace' font-size='14' font-weight='bold' text-anchor='middle' fill='white'>{<%- logoText %>}</text></svg>"
      type="image/svg+xml"
    />

    <!-- DNS Prefetch and Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Critical Resource Preloads -->
    <link rel="preload" href="/src/styles/critical.css" as="style" />
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Preload Inter font for hero text specifically - NON-BLOCKING -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Load ALL Google Fonts asynchronously to eliminate render-blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      />
    </noscript>

    <!-- Critical Styles - Load synchronously only for critical CSS -->
    <link rel="stylesheet" href="/src/styles/critical.css" />

    <!-- Main Stylesheet - Load asynchronously to prevent render blocking -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/src/index.css" />
    </noscript>

    <!-- React will inject additional meta tags here -->
    <!--app-head-->
  </head>

  <body>
    <!-- Immediately mark that JavaScript is enabled -->
    <script>
      document.documentElement.classList.add('js-enabled');
    </script>

    <!-- Skip Navigation for Accessibility -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded z-50"
    >
      Skip to main content
    </a>

    <!-- Main Application Root -->
    <div id="root" role="application" aria-label="<%- appLabel %>">
      <!-- Server-side and client-side rendered content will be injected here -->
      <!--app-html-->

      <!-- Enhanced NoScript Fallback with Full Portfolio Content -->
      <noscript>
        <style>
          /* Enhanced styles for no-JS experience - Matching main app design */
          .no-js-portfolio {
            font-family:
              'Inter',
              -apple-system,
              BlinkMacSystemFont,
              'Segoe UI',
              Roboto,
              'Helvetica Neue',
              Arial,
              sans-serif;
            line-height: 1.6;
            color: #374151;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
          }

          /* Header Styling - Matching main app */
          .no-js-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid #e5e7eb;
            z-index: 50;
            height: 64px;
          }

          .no-js-header-content {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
          }

          .no-js-logo {
            display: flex;
            align-items: center;
            gap: 12px;
          }

          .no-js-logo-icon {
            width: 40px;
            height: 40px;
            background: #111827;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: monospace;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
          }

          .no-js-logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
          }

          .no-js-nav {
            display: none;
          }

          .no-js-nav-link {
            color: #4b5563;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: color 0.2s;
          }

          .no-js-nav-link:hover {
            color: #111827;
          }

          /* Main Content Container */
          .no-js-main {
            flex: 1;
            margin-top: 64px;
          }

          /* Hero Section - Matching main app exactly */
          .no-js-hero {
            padding: 96px 0 64px;
            background: white;
            position: relative;
          }

          .no-js-hero-container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
          }

          .no-js-hero-content {
            max-width: 48rem;
          }

          .no-js-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
            background: #f3f4f6;
            color: #374151;
            margin-bottom: 24px;
          }

          .no-js-hero-heading {
            font-size: 2.25rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 24px;
            line-height: 1.1;
          }

          .no-js-hero-heading .name {
            color: #6b7280;
          }

          .no-js-hero-heading .title-front {
            color: #111827;
          }

          .no-js-hero-heading .title-dev {
            color: #6b7280;
          }

          .no-js-hero-description {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.625;
            max-width: 32rem;
          }

          .no-js-hero-description a {
            color: #111827;
            font-weight: 500;
            text-decoration: none;
          }

          .no-js-hero-description a:hover {
            text-decoration: underline;
          }

          .no-js-hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 40px;
          }

          .no-js-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid transparent;
          }

          .no-js-btn-primary {
            background: #111827;
            color: white;
          }

          .no-js-btn-primary:hover {
            background: #1f2937;
          }

          .no-js-btn-secondary {
            background: white;
            color: #111827;
            border-color: #d1d5db;
          }

          .no-js-btn-secondary:hover {
            border-color: #9ca3af;
          }

          .no-js-hero-social {
            display: flex;
            align-items: center;
            gap: 24px;
          }

          .no-js-hero-social a {
            color: #6b7280;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
          }

          .no-js-hero-social a:hover {
            color: #111827;
            text-decoration: underline;
          }

          /* Section Styles */
          .no-js-section {
            padding: 80px 0;
          }

          .no-js-section-gray {
            background: #f9fafb;
          }

          .no-js-section-white {
            background: white;
          }

          .no-js-container {
            max-width: 72rem;
            margin: 0 auto;
            padding: 0 1.5rem;
          }

          .no-js-section-header {
            text-align: center;
            margin-bottom: 64px;
          }

          .no-js-section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 16px;
          }

          .no-js-section-description {
            font-size: 18px;
            color: #6b7280;
            max-width: 32rem;
            margin: 0 auto;
            line-height: 1.625;
          }

          .no-js-section-description a {
            color: #111827;
            font-weight: 500;
            text-decoration: none;
          }

          .no-js-section-description a:hover {
            text-decoration: underline;
          }

          /* About Section */
          .no-js-about-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 64px;
            align-items: start;
          }

          .no-js-about-paragraph {
            font-size: 18px;
            color: #6b7280;
            line-height: 1.625;
            margin-bottom: 16px;
          }

          .no-js-skills-section h3 {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 24px;
          }

          .no-js-skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
          }

          .no-js-skill-item {
            background: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #4b5563;
            border: 1px solid #e5e7eb;
          }

          .no-js-stats-section {
            margin-top: 48px;
          }

          .no-js-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
          }

          .no-js-stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 4px;
          }

          .no-js-stat-label {
            font-size: 14px;
            color: #6b7280;
          }

          /* Work Section */
          .no-js-work-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
          }

          .no-js-project-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
          }

          .no-js-project-card:hover {
            transform: translateY(-4px);
            box-shadow:
              0 20px 25px -5px rgba(0, 0, 0, 0.1),
              0 10px 10px -5px rgba(0, 0, 0, 0.04);
          }

          .no-js-project-image {
            height: 192px;
            position: relative;
            overflow: hidden;
          }

          .no-js-project-gradient {
            width: 100%;
            height: 100%;
          }

          .no-js-project-gradient.blue {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
          }

          .no-js-project-gradient.green {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
          }

          .no-js-project-gradient.purple {
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
          }

          .no-js-project-gradient.red {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
          }

          .no-js-project-category {
            position: absolute;
            top: 16px;
            left: 16px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
            color: #111827;
          }

          .no-js-project-content {
            padding: 24px;
          }

          .no-js-project-title {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
          }

          .no-js-project-description {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.625;
            margin-bottom: 16px;
          }

          .no-js-project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
          }

          .no-js-project-tag {
            background: #f3f4f6;
            color: #374151;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
          }

          /* Experience Section */
          .no-js-experience-timeline .no-js-experience-item {
            margin-bottom: 48px;
            position: relative;
            padding-left: 32px;
          }

          .no-js-experience-timeline .no-js-experience-item:last-child {
            margin-bottom: 0;
          }

          .no-js-experience-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 12px;
            height: 12px;
            background: #111827;
            border-radius: 50%;
          }

          .no-js-experience-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 5px;
            top: 12px;
            bottom: -48px;
            width: 2px;
            background: #e5e7eb;
          }

          .no-js-experience-header {
            margin-bottom: 16px;
          }

          .no-js-experience-company {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
          }

          .no-js-experience-role {
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 4px;
          }

          .no-js-experience-period {
            font-size: 14px;
            color: #9ca3af;
          }

          .no-js-experience-description {
            font-size: 16px;
            color: #6b7280;
            line-height: 1.625;
            margin-bottom: 16px;
          }

          .no-js-experience-achievements {
            list-style: none;
            padding: 0;
            margin: 0;
          }

          .no-js-experience-achievement {
            font-size: 14px;
            color: #6b7280;
            position: relative;
            padding-left: 16px;
            margin-bottom: 8px;
          }

          .no-js-experience-achievement::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #9ca3af;
          }

          /* Contact Section */
          .no-js-contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 48px;
          }

          .no-js-contact-form {
            background: white;
            padding: 32px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
          }

          .no-js-contact-info > div:not(:last-child) {
            margin-bottom: 32px;
          }

          .no-js-contact-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
          }

          .no-js-contact-icon {
            width: 40px;
            height: 40px;
            background: #f3f4f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
          }

          .no-js-contact-details h4 {
            font-weight: 500;
            color: #111827;
            margin-bottom: 4px;
          }

          .no-js-contact-details p {
            color: #6b7280;
            margin: 0;
          }

          .no-js-contact-details a {
            color: #6b7280;
            text-decoration: none;
          }

          .no-js-contact-details a:hover {
            color: #111827;
          }

          .no-js-availability-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
          }

          .no-js-availability-card h4 {
            font-weight: 600;
            color: #111827;
            margin-bottom: 12px;
          }

          .no-js-availability-card p {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.625;
            margin: 0;
          }

          /* Footer */
          .no-js-footer {
            background: #111827;
            color: white;
            padding: 48px 0;
          }

          .no-js-footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 32px;
          }

          .no-js-footer-brand h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
          }

          .no-js-footer-brand p {
            color: #d1d5db;
            margin-bottom: 16px;
            max-width: 28rem;
            line-height: 1.625;
          }

          .no-js-footer-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #9ca3af;
          }

          .no-js-footer-status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
          }

          .no-js-footer-section h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
          }

          .no-js-footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
          }

          .no-js-footer-links li {
            margin-bottom: 8px;
          }

          .no-js-footer-links a {
            color: #d1d5db;
            text-decoration: none;
            transition: color 0.2s;
          }

          .no-js-footer-links a:hover {
            color: white;
          }

          .no-js-footer-social {
            display: flex;
            gap: 16px;
            margin-top: 12px;
          }

          .no-js-footer-bottom {
            border-top: 1px solid #374151;
            margin-top: 32px;
            padding-top: 32px;
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
          }

          /* Responsive Design */
          @media (min-width: 640px) {
            .no-js-hero-buttons {
              flex-direction: row;
            }

            .no-js-hero-heading {
              font-size: 3rem;
            }
          }

          @media (min-width: 768px) {
            .no-js-nav {
              display: flex;
              align-items: center;
              gap: 32px;
            }

            .no-js-contact-grid {
              grid-template-columns: 1fr 1fr;
            }

            .no-js-footer-grid {
              grid-template-columns: 2fr 1fr 1fr;
            }
          }

          @media (min-width: 1024px) {
            .no-js-hero-heading {
              font-size: 3.75rem;
            }

            .no-js-hero-container {
              padding: 0 2rem;
            }

            .no-js-container {
              padding: 0 2rem;
            }

            .no-js-about-grid {
              grid-template-columns: 1fr 1fr;
            }

            .no-js-work-grid {
              grid-template-columns: repeat(2, 1fr);
            }
          }
        </style>

        <div class="no-js-portfolio">
          <!-- Header -->
          <header class="no-js-header">
            <div class="no-js-header-content">
              <div class="no-js-logo">
                <div class="no-js-logo-icon">{<%- logoText %>}</div>
                <span class="no-js-logo-text"><%- brandName %></span>
              </div>
              <nav class="no-js-nav">
                <a href="#about" class="no-js-nav-link">About</a>
                <a href="#work" class="no-js-nav-link">Work</a>
                <a href="#experience" class="no-js-nav-link">Experience</a>
                <a href="#contact" class="no-js-nav-link">Contact</a>
              </nav>
            </div>
          </header>

          <!-- Main Content -->
          <main class="no-js-main">
            <!-- Hero Section -->
            <section class="no-js-hero">
              <div class="no-js-hero-container">
                <div class="no-js-hero-content">
                  <div class="no-js-badge">Available for new opportunities</div>
                  <h1 class="no-js-hero-heading">
                    Hi, I'm <span class="name"><%- brandName %></span><br />
                    <span class="title-front">Front-End</span>
                    <span class="title-dev">Web Developer</span>
                  </h1>
                  <p class="no-js-hero-description">
                    I create beautiful, responsive, and user-friendly web
                    applications using modern front-end technologies. Currently
                    crafting exceptional user experiences at
                    <strong>TechFlow Solutions</strong>, previously at
                    <strong>PixelCraft Studios</strong>. Explore my
                    <a href="#work">featured projects</a> or learn more
                    <a href="#about">about my experience</a>.
                  </p>
                  <div class="no-js-hero-buttons">
                    <a href="#work" class="no-js-btn no-js-btn-primary"
                      >View My Projects</a
                    >
                    <a
                      href="/resume.pdf"
                      class="no-js-btn no-js-btn-secondary"
                      target="_blank"
                      >Download Resume</a
                    >
                  </div>
                  <nav class="no-js-hero-social">
                    <a
                      href="https://linkedin.com"
                      target="_blank"
                      rel="noopener noreferrer"
                      >LinkedIn</a
                    >
                    <a
                      href="https://github.com"
                      target="_blank"
                      rel="noopener noreferrer"
                      >GitHub</a
                    >
                    <a
                      href="https://twitter.com"

    <!-- Performance Monitoring -->
    <script>
      // Basic performance monitoring
      if ('performance' in window && 'PerformanceObserver' in window) {
        try {
          new PerformanceObserver(list => {
            for (const entry of list.getEntries()) {
              if (entry.name === 'first-contentful-paint') {
                console.info('First Contentful Paint:', entry.startTime + 'ms');
              }
            }
          }).observe({ entryTypes: ['paint'] });
        } catch (e) {
          // Silently handle any errors
        }
      }
    </script>

    <!-- Script to show static content immediately -->
    <script>
      // Font loading optimization - detect when Inter font is loaded
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        // Fallback for browsers without Font Loading API
        setTimeout(() => {
          document.documentElement.classList.add('fonts-loaded');
        }, 3000);
      }
    </script>
