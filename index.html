    <!-- Critical CSS to prevent FOUC -->
    <style>
      /* Loading screen critical styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loading-content {
        text-align: center;
      }
      .loading-logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        border-radius: 8px;
        background-color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-logo-inner {
        width: 24px;
        height: 24px;
        background-color: white;
        border-radius: 2px;
      }
      .loading-title {
        font-size: 20px;
        font-weight: 700;
        color: #111827;
        margin-bottom: 8px;
        margin-top: 0;
      }
      .loading-subtitle {
        color: #6b7280;
        font-size: 14px;
        margin: 0;
      }
      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
        margin-top: 32px;
      }
      .loading-dot {
        width: 8px;
        height: 8px;
        background-color: #9ca3af;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite both;
      }
      .loading-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      .loading-dot:nth-child(3) {
        animation-delay: 0s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
