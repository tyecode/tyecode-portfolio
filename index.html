<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Critical CSS to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS - prevents flash of unstyled content */
      * {
        box-sizing: border-box;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        line-height: 1.5;
        color: #111827;
        background-color: #ffffff;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          sans-serif;
      }

      /* Prevent layout shift during loading */
      .prevent-fouc {
        visibility: hidden;
      }

      .prevent-fouc.loaded {
        visibility: visible;
      }

      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      .loading-screen.fade-out {
        opacity: 0;
      }

      .loading-content {
        text-align: center;
        transform: scale(1);
        transition: transform 0.3s ease-in-out;
      }

      .loading-screen.fade-out .loading-content {
        transform: scale(0.95);
      }

      .loading-title {
        font-size: 20px;
        font-weight: 700;
        color: #111827;
        margin: 0 0 8px 0;
      }

      .loading-subtitle {
        color: #6b7280;
        font-size: 14px;
        margin: 0 0 32px 0;
      }

      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
      }

      .loading-dot {
        width: 8px;
        height: 8px;
        background-color: #9ca3af;
        border-radius: 50%;
        animation: loading-bounce 1.4s ease-in-out infinite both;
      }

      .loading-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      .loading-dot:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes loading-bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Logo component styles */
      .logo {
        border-radius: 12px;
        background-color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        box-shadow:
          0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
      }

      .logo.lg {
        width: 48px;
        height: 48px;
      }

      .logo .logo-text {
        color: white;
        font-family: monospace;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo.lg .logo-text {
        font-size: 16px;
      }

      .logo .logo-text .bracket {
        opacity: 0.9;
      }

      .logo .logo-text .character {
        font-weight: bold;
        margin: 0 2px;
      }

      /* Utility classes for loading screen */
      .mb-8 {
        margin-bottom: 2rem;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .flex {
        display: flex;
      }
      .justify-center {
        justify-content: center;
      }

      /* Hide loading screen when CSS is loaded */
      .css-loaded .loading-screen {
        display: none;
      }
    </style>

    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <!-- Primary SEO Meta Tags (Fallback - React will override these) -->
    <title><%- siteTitle %></title>
    <meta name="description" content="<%- siteDescription %>" />
    <meta name="author" content="<%- brandName %>" />
    <meta name="robots" content="index, follow" />

    <!-- Theme and App Configuration -->
    <meta name="theme-color" content="#111827" />
    <meta name="color-scheme" content="light" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph / Facebook (Fallback - React will override these) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%- siteUrl %>" />
    <meta property="og:title" content="<%- siteTitle %>" />
    <meta property="og:description" content="<%- siteDescription %>" />
    <meta property="og:image" content="<%- ogImageUrl %>" />
    <meta property="og:image:secure_url" content="<%- ogImageUrl %>" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="<%- ogImageAlt %>" />
    <meta property="og:site_name" content="<%- siteName %>" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter (Fallback - React will override these) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@<%- twitterUsername %>" />
    <meta name="twitter:creator" content="@<%- twitterUsername %>" />
    <meta name="twitter:title" content="<%- siteTitle %>" />
    <meta name="twitter:description" content="<%- siteDescription %>" />
    <meta name="twitter:image" content="<%- ogImageUrl %>" />
    <meta name="twitter:image:alt" content="<%- ogImageAlt %>" />

    <!-- Temporary favicon placeholder - will be replaced by dynamic favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='8' fill='%23111827'/><text x='16' y='20' font-family='monospace' font-size='14' font-weight='bold' text-anchor='middle' fill='white'>{<%- logoText %>}</text></svg>"
      type="image/svg+xml"
    />

    <!-- DNS Prefetch and Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Load Google Fonts asynchronously -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      />
    </noscript>

    <!-- React will inject additional meta tags here -->
    <!--app-head-->
  </head>

  <body>
    <!-- Mark JavaScript as enabled -->
    <script>
      document.documentElement.classList.add('js-enabled');
    </script>

    <!-- Skip Navigation for Accessibility -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded z-50"
    >
      Skip to main content
    </a>

    <!-- Main Application Root -->
    <div id="root" role="application" aria-label="<%- appLabel %>">
      <!-- Server-side and client-side rendered content will be injected here -->
      <!--app-html-->

      <!-- NoScript Fallback -->
      <noscript>
        <div class="noscript-fallback">
          <div class="noscript-content">
            <h1>{<%- logoText %>} <%- brandName %></h1>
            <p class="noscript-title">Front-End Web Developer</p>
            <p class="noscript-description">
              I build digital experiences that users love and businesses need.
              Currently crafting exceptional user experiences at
              <strong>AppZap</strong>.
            </p>
            <div class="noscript-actions">
              <a
                href="mailto:sengphachanh.dev@gmail.com"
                class="noscript-btn primary"
              >
                Get in Touch
              </a>
              <a
                href="/resume.pdf"
                target="_blank"
                class="noscript-btn secondary"
              >
                Download Resume
              </a>
            </div>
            <p class="noscript-note">
              For the full interactive experience, please enable JavaScript.
            </p>
          </div>
        </div>
      </noscript>
    </div>

    <!-- Application Entry Point -->
    <script type="module" src="/src/entry-client.tsx"></script>

    <!-- Performance Monitoring -->
    <script>
      if ('performance' in window && 'PerformanceObserver' in window) {
        try {
          new PerformanceObserver(list => {
            for (const entry of list.getEntries()) {
              if (entry.name === 'first-contentful-paint') {
                console.info('First Contentful Paint:', entry.startTime + 'ms');
              }
            }
          }).observe({ entryTypes: ['paint'] });
        } catch (e) {
          // Silently handle any errors
        }
      }
    </script>

    <!-- Font and CSS Loading Detection -->
    <script>
      // Font loading optimization
      if ('fonts' in document) {
        document.fonts.ready.then(() => {
          document.documentElement.classList.add('fonts-loaded');
        });
      } else {
        setTimeout(() => {
          document.documentElement.classList.add('fonts-loaded');
        }, 3000);
      }

      // CSS loading detection to prevent FOUC
      function detectCSSLoaded() {
        const testElement = document.createElement('div');
        testElement.className = 'prevent-fouc';
        document.body.appendChild(testElement);

        const computedStyle = window.getComputedStyle(testElement);
        document.body.removeChild(testElement);

        if (computedStyle.boxSizing === 'border-box') {
          document.documentElement.classList.add('css-loaded');
          document.querySelectorAll('.prevent-fouc').forEach(el => {
            el.classList.add('loaded');
          });
        } else {
          setTimeout(detectCSSLoaded, 50);
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', detectCSSLoaded);
      } else {
        detectCSSLoaded();
      }
    </script>

    <!-- NoScript Fallback Styles -->
    <style>
      .noscript-fallback {
        padding: 2rem;
        text-align: center;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f9fafb;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .noscript-content {
        max-width: 600px;
      }

      .noscript-content h1 {
        color: #111827;
        margin-bottom: 1rem;
        font-size: 2rem;
      }

      .noscript-title {
        color: #6b7280;
        margin-bottom: 1.5rem;
        font-size: 1.1rem;
      }

      .noscript-description {
        color: #374151;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .noscript-actions {
        margin-bottom: 2rem;
      }

      .noscript-btn {
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        border-radius: 0.5rem;
        display: inline-block;
        margin: 0 0.5rem;
        transition: all 0.2s ease;
      }

      .noscript-btn.primary {
        background: #111827;
        color: white;
      }

      .noscript-btn.primary:hover {
        background: #1f2937;
      }

      .noscript-btn.secondary {
        border: 2px solid #111827;
        color: #111827;
      }

      .noscript-btn.secondary:hover {
        background: #111827;
        color: white;
      }

      .noscript-note {
        color: #9ca3af;
        font-size: 0.9rem;
      }
    </style>
  </body>
</html>
