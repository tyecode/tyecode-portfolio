<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <!-- Primary SEO Meta Tags (Fallback - React will override these) -->
    <title>
      tyecode - Expert Front-End Developer | React & TypeScript Specialist
    </title>
    <meta
      name="description"
      content="ðŸš€ Professional front-end developer specializing in React, TypeScript & modern web technologies. 4+ years building responsive, user-friendly web applications. Available for hire - View portfolio & get in touch!"
    />
    <meta name="author" content="tyecode" />
    <meta name="robots" content="index, follow" />

    <!-- Theme and App Configuration -->
    <meta name="theme-color" content="#111827" />
    <meta name="color-scheme" content="light" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Apple Touch Icon and Favicons -->
    <link rel="icon" href="/favicon.png" type="image/png" sizes="256x256" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="mask-icon" href="/favicon.svg" color="#111827" />

    <!-- DNS Prefetch and Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Critical Resource Preloads -->
    <link rel="preload" href="/src/styles/critical.css" as="style" />
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Preload Inter font for hero text specifically -->
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ek-_EeA.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Critical font loading - load synchronously for LCP -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />

    <!-- Load additional font weights asynchronously -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      />
    </noscript>

    <!-- Critical Styles -->
    <link rel="stylesheet" href="/src/styles/critical.css" />

    <!-- Main Stylesheet with Optimization -->
    <link
      rel="stylesheet"
      href="/src/index.css"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="/src/index.css" />
    </noscript>

    <!-- Prevent Flash of Unstyled Content (FOUC) and Layout Shift -->
    <style>
      /* Minimal inline styles to prevent layout shift */
      #root {
        min-height: 100vh;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          'Helvetica Neue',
          Arial,
          sans-serif;
      }

      /* Critical styles for LCP element - Hero section paragraph */
      .hero-lcp-text {
        font-size: 1.125rem;
        line-height: 1.75rem;
        color: #4b5563;
        margin-bottom: 2rem;
        line-height: 1.625;
        max-width: 42rem;
        font-weight: 400;
        letter-spacing: -0.025em;
      }

      /* Critical hero section styles */
      .hero-section {
        padding-top: 6rem;
        padding-bottom: 4rem;
        background-color: white;
      }

      .hero-container {
        max-width: 72rem;
        margin: 0 auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
        position: relative;
      }

      .hero-content {
        max-width: 48rem;
      }

      .hero-heading {
        font-size: 2.25rem;
        font-weight: 700;
        color: #111827;
        margin-bottom: 1.5rem;
        line-height: 1.1;
      }

      /* Reserve space for sections to prevent layout shift */
      section[id] {
        min-height: 200px;
      }

      section[id='contact'] {
        min-height: 600px;
      }

      footer[role='contentinfo'] {
        min-height: 200px;
      }

      .loading-screen {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      /* Font loading optimization - prevent invisible text */
      .font-inter {
        font-display: swap;
      }

      /* Responsive hero heading */
      @media (min-width: 640px) {
        .hero-heading {
          font-size: 3rem;
        }
      }

      @media (min-width: 1024px) {
        .hero-heading {
          font-size: 3.75rem;
        }
        .hero-container {
          padding-left: 2rem;
          padding-right: 2rem;
        }
      }
    </style>

    <!-- React will inject additional meta tags here -->
    <!--app-head-->
  </head>

  <body>
    <!-- Skip Navigation for Accessibility -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded z-50"
    >
      Skip to main content
    </a>

    <!-- Main Application Root -->
    <div
      id="root"
      role="application"
      aria-label="tyecode Portfolio Application"
    >
      <!-- Server-side rendered content will be injected here -->
      <!--app-html-->
    </div>

    <!-- NoScript Fallback -->
    <noscript>
      <div
        style="
          text-align: center;
          padding: 2rem;
          font-family: system-ui, sans-serif;
        "
      >
        <h1>JavaScript Required</h1>
        <p>
          This portfolio requires JavaScript to function properly. Please enable
          JavaScript in your browser.
        </p>
        <p>
          You can contact me directly at:
          <a href="mailto:sengphachanh.dev@gmail.com"
            >sengphachanh.dev@gmail.com</a
          >
        </p>
      </div>
    </noscript>

    <!-- Application Entry Point -->
    <script type="module" src="/src/entry-client.tsx"></script>

    <!-- Performance Monitoring -->
    <script>
      // Basic performance monitoring
      if ('performance' in window && 'PerformanceObserver' in window) {
        try {
          new PerformanceObserver(list => {
            for (const entry of list.getEntries()) {
              if (entry.name === 'first-contentful-paint') {
                console.info('First Contentful Paint:', entry.startTime + 'ms');
              }
            }
          }).observe({ entryTypes: ['paint'] });
        } catch (e) {
          // Silently handle any errors
        }
      }
    </script>
  </body>
</html>
