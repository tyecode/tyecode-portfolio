<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <!-- Primary SEO Meta Tags (Fallback - React will override these) -->
    <title><%- siteTitle %></title>
    <meta name="description" content="<%- siteDescription %>" />
    <meta name="author" content="<%- brandName %>" />
    <meta name="robots" content="index, follow" />

    <!-- Theme and App Configuration -->
    <meta name="theme-color" content="#111827" />
    <meta name="color-scheme" content="light" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph / Facebook (Fallback - React will override these) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%- siteUrl %>" />
    <meta property="og:title" content="<%- siteTitle %>" />
    <meta property="og:description" content="<%- siteDescription %>" />
    <meta property="og:image" content="<%- ogImageUrl %>" />
    <meta property="og:image:secure_url" content="<%- ogImageUrl %>" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="<%- ogImageAlt %>" />
    <meta property="og:site_name" content="<%- siteName %>" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter (Fallback - React will override these) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@<%- twitterUsername %>" />
    <meta name="twitter:creator" content="@<%- twitterUsername %>" />
    <meta name="twitter:title" content="<%- siteTitle %>" />
    <meta name="twitter:description" content="<%- siteDescription %>" />
    <meta name="twitter:image" content="<%- ogImageUrl %>" />
    <meta name="twitter:image:alt" content="<%- ogImageAlt %>" />

    <!-- Temporary favicon placeholder - will be replaced by dynamic favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='8' fill='%23111827'/><text x='16' y='20' font-family='monospace' font-size='14' font-weight='bold' text-anchor='middle' fill='white'>{<%- logoText %>}</text></svg>"
      type="image/svg+xml"
    />

    <!-- DNS Prefetch and Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Critical Resource Preloads -->
    <link rel="preload" href="/src/styles/critical.css" as="style" />
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Load ALL Google Fonts asynchronously to eliminate render-blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      />
    </noscript>

    <!-- Critical Styles - Load synchronously only for critical CSS -->
    <link rel="stylesheet" href="/src/styles/critical.css" />

    <!-- Main Stylesheet - Load asynchronously to prevent render blocking -->
    <link
      rel="preload"
      href="/src/index.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/src/index.css" />
    </noscript>

    <!-- React will inject additional meta tags here -->
    <!--app-head-->
  </head>
