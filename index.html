    <!-- ==================== Critical CSS for Loading Screen ==================== -->
    <style>
      :root {
        --primary-bg: #111827;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-muted: #9ca3af;
      }

      .loading-screen {
        position: fixed;
        inset: 0;
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-content {
        text-align: center;
      }

      .loading-logo {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        border-radius: 8px;
        background-color: var(--primary-bg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-logo-inner {
        width: 24px;
        height: 24px;
        background-color: white;
        border-radius: 2px;
      }

      .loading-title {
        font-size: 20px;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0 0 8px 0;
      }

      .loading-subtitle {
        color: var(--text-secondary);
        font-size: 14px;
        margin: 0 0 32px 0;
      }

      .loading-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
      }

      .loading-dot {
        width: 8px;
        height: 8px;
        background-color: var(--text-muted);
        border-radius: 50%;
        animation: loading-bounce 1.4s ease-in-out infinite both;
      }

      .loading-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dot:nth-child(2) {
        animation-delay: -0.16s;
      }
      .loading-dot:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes loading-bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
    </style>
